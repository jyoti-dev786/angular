<!-- form start -->
<div class="container">

    <div class="row">
        <div class="col-md-8">
            <div class="form-group">

                <form class="form-group" #myForm="ngForm" (ngSubmit)="OnSubmit(myForm); myForm.resetForm()">
                    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="model.id">
            
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Broker 
                            </h3>
                        </div>
            
                        <div class="panel-body">
            
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input class="form-control" type="text" id="name" required name="name" #name="ngModel"
                                            [(ngModel)]="model.name">
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input class="form-control" type="text" id="city" required
                                        name="city" #city="ngModel" [(ngModel)]="model.city">
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="addr">Address</label>
                                        <input class="form-control" type="text" id="addr" required
                                        name="addr" #addr="ngModel" [(ngModel)]="model.addr">
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="mob">Mobile No</label>
                                        <input class="form-control" type="text" id="mob" required
                                        name="mob" #mob="ngModel" [(ngModel)]="model.mob">
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="psw">Psw</label>
                                        <input class="form-control" type="text" id="psw" required
                                        name="psw" #psw="ngModel" [(ngModel)]="model.psw">
                                    </div>
                                </div>
                            </div>
            
                            
                        </div>
                        <div class="panel-footer">
                            <button type="submit" value="submit" class="btn btn-primary" [disabled]="!myForm.valid">Save</button>
                        </div>
            
                    </div>
            
                </form>
                

            </div>
        </div>
    </div>

    



    
</div>
<!-- form end -->




<!-- table start -->
<div class="container">
    <div class="col-md-8">
        <div class="form-group">
            <div class="table-responsive">
                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>City </th>
                            <th>Address </th>
                            <th>Mobile No</th>
                            <th>Psw</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let key of broker_list;">
                            <td>{{key.id}}</td>
                            <td>{{key.name}}</td>
                            <td>{{key.city}}</td>
                            <td>{{key.addr}}</td>
                            <td>{{key.mob}}</td>
                            <td>{{key.psw}}</td>
                            <td><button class="btn btn-warning btn-sm" type="button" value="button" (click)="editRecord_or_populate_form(key)"><span class="glyphicon glyphicon-edit"></span> EDIT</button></td>
                            <td><button class="btn btn-danger btn-sm" type="button" value="button" (click)="deleteRecord(key.id)"><span class="glyphicon glyphicon-trash"></span> DELETE</button></td>
                        </tr>
                    </tbody>



                </table>
            </div>
        </div>
    </div>
</div>
<!-- table end -->
